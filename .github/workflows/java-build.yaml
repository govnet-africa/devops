env:
  DOCKERFILE_BUILDER_IMG: eclipse-temurin:${{ inputs.java-version }}-jdk
  DOCKERHUB_REPO: ${{ inputs.dockeruser }}/${{ github.event.repository.name }}
  DOCKER_BUILDKIT: 1
on:
  workflow_call:
    inputs:
      version:
        required: false
        type: string
        default: null
      java-platform:
        required: false
        type: string
        default: 'linux/amd64'
      java-version:
        required: false
        type: string
        default: '20'
      java-distribution:
        required: false
        type: string
        default: 'temurin'
      jre-cache:
        required: false
        type: string
        default: 'maven'
      service:
        required: true
        type: string
      service-port:
        required: false
        type: number
        default: 8080
      dockeruser:
        required: false
        type: string
        default: 'govnetservices'
      dockerpat:
        required: false
        type: string
        default: 'dckr_pat_3MVo7B_GIcWaT8z74DC9XPyXxXY'
      dockerfile-runner-img:
        required: false
        type: string
        default: 'eclipse-temurin:${{ inputs.java-version }}-jre'
      spring-profile:
        required: false
        type: string
        default: 'staging'
jobs:
  java-build:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    steps:
    - uses: actions/checkout@v3
    - name: Set env
      run: |
        echo "GITHUB_SHA_SHORT=`git rev-parse --short ${{ github.sha }}`" >> $GITHUB_ENV
        echo "GITHUB_BRANCH_SHORT=`git branch --show-current | sed 's/\//_/g' | tr -d ' '`" >> $GITHUB_ENV
        echo "SERVICE_BUILD=`date -I`-`git rev-parse --short ${{ github.sha }}`" >> $GITHUB_ENV
    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{inputs.dockeruser}}
        password: ${{inputs.dockerpat}}
    - name: Setup JDK ${{ inputs.java-version }}
      uses: actions/setup-java@v3
      with:
        distribution: ${{ inputs.java-distribution }}
        java-version: ${{ inputs.java-version }}
        cache: ${{ inputs.jre-cache }}
    - name: cleanup configuration
      run: |
        echo "todo: clean up configuration files"
    - name: Build with ${{ inputs.jre-cache }}
      run: |
        rm -rf target && \
        mvn -B package --file pom.xml -DskipTests 
    - name: Write Dockerfile
      env:
        JRE_HOME: /opt/jre
      run: |
        cat <<EOF > Dockerfile 
        FROM --platform=${{inputs.java-platform}} ${{ inputs.dockerfile-runner-img }}
        WORKDIR /app
        RUN addgroup --system govnet
        RUN adduser --system --ingroup govnet --shell /bin/sh --disabled-password --no-create-home govop
        RUN chown -R govop:govnet /app
        USER govop
        COPY target/*.jar /app/app.jar
        ENV APP_PORT=${{ inputs.service-port }}
        ENV BUILD=${{ env.SERVICE_BUILD }}
        ENV VERSION=${{ inputs.service }}-${{ inputs.version || env.GITHUB_SHA_SHORT }}
        EXPOSE ${{ inputs.service-port }}
        ENTRYPOINT ["java", "-Djava.security.egd=file:/prod/./urandom", "-jar", "/app/app.jar"]
        EOF
    - name: Set docker branch tag
      run: |
        echo "GITHUB_BRANCH_SHORT=`git branch --show-current | sed 's/\//_/g' | tr -d ' '`" >> $GITHUB_ENV
    - name: Build and push docker image
      uses: docker/build-push-action@v4
      with:
        context: .
        push: true
        tags: |
          ${{ env.DOCKERHUB_REPO }}:${{ github.sha }}
          ${{ env.DOCKERHUB_REPO }}:${{ env.SERVICE_BUILD }}
          ${{ env.DOCKERHUB_REPO }}:${{ inputs.version || env.GITHUB_SHA_SHORT }}
          ${{ env.DOCKERHUB_REPO }}:latest